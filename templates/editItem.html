{% include 'layout.html' %}

{% block body %}
<div class="container">

                <div class="col-lg-6">

                                <hr>
                                <h4>{{ item.name }}</h4>
                                    <input type ='text' size='20' class="form-control" name='name' placeholder='{{ item.name }}' value="{{ item.name }}">
                            <button type='submit' class="btn btn-sm btn-warning"><i class="far fa-edit"></i></button>
                            
                            <button formaction="{{ url_for('deleteItem', item_id = item.id)}}" type="submit" class='btn btn-sm btn-danger trash'><i class="fas fa-trash"></i></button>
        </form>
        <br>
        <a href="{{ url_for('showItem', item_id = item.id) }}" class="btn btn-primary text-white">Show Details</a></button>
                </div>
            </div>
</div>
