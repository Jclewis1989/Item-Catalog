{% include 'layout.html' %}

{% block body %}
<div class="container">
        <div class="row">
                <div class="col-lg-6">
                        <form action="{{ url_for('editItem', item_id = item.id)}}" method="POST">
                                <h3 class="h3 text-dark">Item Details</h3>
                                    <input type ='text' size='30' class="form-control" name='name' placeholder='{{ item.name }}'>
                            <input type='submit' class="btn btn-md btn-warning inline__btn" value='Edit'>
                            
                            </form>
                            
                            <form action="{{ url_for('deleteItem', item_id = item.id)}}" method="POST">
                                <input type='submit' class="btn btn-md btn-danger inline__btn" value='Delete'>
                            </form>
            
                            <a href="{{ url_for('showItem', item_id = item.id) }}" class="btn btn-primary text-white inline__btn">Show Details</a></button>
                </div>
            </div>
</div>
{% endblock %}
