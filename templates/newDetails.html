{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <h2>Create Item for <strong>{{ items.name }}</strong></h2>
                <form class="form-details" action="" method="POST">
                        <div class="form-group">
                                <input type="textarea" name="name" placeholder="Item" class="form-control details__name">    
                        </div>
                        <p>Categories:</p>
                        <div class="form-group">
                                <input type="radio" name="category" class="category1" value="Sports"> Sports
                                <input type="radio" name="category" class="category2" value="Photography"> Photography
                                <input type="radio" name="category" class="category3" value="Literature"> Literature
                                <input type="radio" name="category" class="category4" value="Electronics"> Electronics
                                <span class="element"></span>
                        </div>
                        <div class="form-group">
                                <input type="textarea" name="description" placeholder="Description" class="form-control description">    
                        </div>
                        <div class="form-group">
                                <input type="textarea" name="price" placeholder="Price" class="form-control price">    
                        </div>
                        <div class="form-group">
                                <input type="textarea" name="stock" placeholder="Stock" class="form-control stock">    
                        </div>
                        <button type="submit" class="btn btn-success submit">Create Details</button>
                    </form>
        </div>
    </div>
</div>


{% endblock %}
