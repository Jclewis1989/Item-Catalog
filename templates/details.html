{% extends 'layout.html' %}

{% block body %}

 <!-- Page Content -->
 <div class="container">

    <div class="row">

      <div class="col-lg-12">

        <div class="card mt-4">
          <div class="card-body">
            <h3 class="card-title">{{item.name}}</h3>
            <a href="{{ url_for('newCategory', item_id = item.id )}}">Create Item</a>

          </div>
        </div>
        <!-- /.card -->

        <div class="card card-outline-secondary my-4">
            <hr>
          {% for i in itemDetails %}
          <div class="card-body">
            <p><strong>Name: </strong>{{ i.name }}</p>
            <p><strong>Category: </strong>{{i.category}}</p>
            <p><strong>Description: </strong>{{i.description}}</p>
            <p><strong>Price: </strong> ${{ i.price }}</p>
            <p><strong>Inventory: </strong> {{ i.stock }} in <i>stock</i></p>
            <form class="form-inline" action="" method="POST">
                <a href="{{ url_for('editDetails', item_id = item.id, itemDetails_id = i.id )}}" class="btn btn-warning"><i class="far fa-edit"></i></a>
              <button class="btn btn-danger" formaction="{{ url_for('deleteDetails', item_id = item.id, itemDetails_id = i.id )}}">
                <i class="fas fa-trash"></i>
              </button>
            </form>
            <hr>
          </div>
          {% endfor %}
        </div>
        <!-- /.card -->

      </div>
      <!-- /.col-lg-9 -->

    </div>

  </div>
  <!-- /.container -->
  {% endblock %}
